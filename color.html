<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/cute-clipart/64/000000/fill-color.png" type="image/x-icon">
    <link rel="stylesheet" href="color.css">
    <script src="https://kit.fontawesome.com/a07e4b20fd.js" crossorigin="anonymous"></script>
    <title>Color Hunt</title>
</head>
<body id="body">
    <div class="main">
     <div class="card">
         <div class="color">Red</div>
         <input type="range" min="0" max="255" value="0" id="red"/>
         <div class="color">Green</div>
         <input type="range" min="0" max="255" value="0" id="blue"/>
         <div class="color">Blue</div>
         <input type="range" min="0" max="255" value="0" id="green"/>
         <div class="color">Alpha</div>
         <input type="range" min="0" max="1" step="0.1" value="0" id="Alpha"/>
         <div class="box">
             <div class="sub">
                 <span class="bc">
                 <p id="value">rgba(0,0,0,0)</p>
                 </span>
                 <span class="icon">
                 <i class="far fa-clone"></i>
                 </span>
             </div>
             <p class="copy">Copied</p> 
         </div>        
     </div>
     </div>
</body>
<script src="color.js"></script>
</html>
